<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- Main Container -->
  <main class="main-container">
    <picture>
      <source media="(min-width: 376px)" srcset="./images/pattern-background-desktop.svg">
      <img src="./images/pattern-background-mobile.svg" alt="">
    </picture>
    <!-- Card Container -->
    <div class="card">
      <div class="music-image">
        <img src="./images/illustration-hero.svg" alt="An Ilustration of a girl dancing whilst listening to music through headphones on her mobile phone with musical notes in the background">
      </div>

      <!-- Card Title Section -->
      <div class="card-title">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

        <!-- Select Plan Section -->
      <div class="select-plan">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="Picture of a Music Note">
        </div>
        <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="change-plan">
          <a href="" class="change-plan">Change</a>
        </div>
      </div>

        <!-- Proceed to Payment Button -->
      <div class="proceed-to-payment">
        <button>Proceed to Payment</button>
      </div>

        <!-- Cancel Order Link -->
      <div class="cancel-order">
        <a href="">Cancel Order</a>
      </div>
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clive Chambers</a>.
  </footer>
</body>
</html>
